<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <script defer src="signup.js"></script>
    </head>

    <body>
        <main id="main-holder">
        <h1 id="signup-header">Sign Up</h1>
    
        <div id="signup-blank-holder">
            <p id="signup-blank-error">Please fill the <span id="error-blank-second-line">required fields</span></p>
        </div>

        <div id="signup-pwd-holder">
            <p id="signup-pwd-error">Your password must include at <span id="error-pwd-second-line"></span>least 8 characters</span></p>
        </div>

        <div id="signup-user-holder">
            <p id="signup-user-error">Username is taken</p>
        </div>
    
        <form id="signup-form">
            <input type="text" name="firstname" id="firstname-field" class="signup-form-field" placeholder="First Name">
            <input type="text" name="lastname" id="lastname-field" class="signup-form-field" placeholder="Last Name">
            <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
            <input type="submit" value="Sign Up" id="signup-form-submit">
        </form>
        <p id="test"></p>
  
    </main>
    </body>

</html>
