<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar.css">
        <script defer src="calendar.js"></script>
    </head>
    <body onload="showNotes()">
        <header>
            <nav role='navigation'>
              <ul>
                <li><a href="https://esther588.github.io/Code-Red/profile/profile.html">Profile</a></li>
                <li><a href="https://esther588.github.io/Code-Red/dashboard/symptoms.html">Dashboard</a></li>
                <li id="heart-trigger" class="heart heart-trigger"><span class="fa fa-heart"></span></li>
                <li><a href="https://esther588.github.io/Code-Red/calendar/calendar.html">Calendar</a></li>
                <li><a href="https://esther588.github.io/Code-Red/msgs/msgs.html">Mood Booster</a></li>
              </ul>
            </nav>
        </header>
        <div class="calendar">

            <div class="col leftCol">
              <div class="content">
                <h1 class="day" id="currentDay"></h1>
                <h1 class="date" id="currentDate"></h1>
                <div class="notes">
                  <p>
              <input id="note-input" type="text" value="" placeholder="Add New Note"/>
                    <a type="button" title="Add note" class="addNote animate" onclick="addNote()">+</a>
            </p>
                  <ul class="noteList" id="note">
            </ul>
                </div>
              </div>
            </div>
      
            <div class="col rightCol">
              <div class="content">
                <h2 class="year" id="currentYear"></h2>
                <ul class="months" id="calendarMonths">
                </ul>
                <div class="clearfix"></div>
                <ul class="weekday">
                  <li><a href="#" title="Sun" data-value="1">Sun</a></li>
                  <li><a href="#" title="Mon" data-value="2">Mon</a></li>
                  <li><a href="#" title="Tue" data-value="3">Tue</a></li>
                  <li><a href="#" title="Wed" data-value="4">Wed</a></li>
                  <li><a href="#" title="Thu" data-value="5">Thu</a></li>
                  <li><a href="#" title="Fri" data-value="6">Fri</a></li>
                  <li><a href="#" title="Say" data-value="7">Sat</a></li>
                </ul>
                <div class="clearfix"></div>
                <ul class="days" id="calendarBody">
                </ul>
                <div class="clearfix"></div>
              </div>
            </div>
      
            <div class="clearfix"></div>
      
          </div>
    </body>
</html>
