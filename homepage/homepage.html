<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="homepage.css">
        <script defer src="homepage.js"></script>
    </head>
    <body>
        <header>
            <nav role='navigation'>
              <ul>
                <li><a href="https://esther588.github.io/Code-Red/profile/profile.html">Profile</a></li>
                <li><a href="https://esther588.github.io/Code-Red/dashboard/dashboard.html">Dashboard</a></li>
                <li id="heart-trigger" class="heart heart-trigger"><span class="fa fa-heart"></span></li>
                <li><a href="https://esther588.github.io/Code-Red/symptoms/symptoms.html">Symptoms</a></li>
                <li><a href="https://esther588.github.io/Code-Red/msgs/msgs.html">Mood Booster</a></li>
              </ul>
            </nav>
        </header>
        <div class="calendar">

            <div class="col leftCol">
              <div class="content">
                <h1 class="day" id="currentDay"></h1>
                <h1 class="date" id="currentDate"></h1>
                <div class="notes">
                  <p>
                    <input type="text" value="" placeholder="Create New Note"/>
                    <a href="#" title="Add note" class="addNote animate" onclick="addNote()">+</a>
                    <ul class="noteList" id="note"></ul>
                  </p>
                </div>
              </div>
            </div>
      
            <div class="col rightCol">
              <div class="content">
                <h2 class="year" id="currentYear"></h2>
                <ul class="months" id="calendarMonths">
                </ul>
                <div class="clearfix"></div>
                <ul class="weekday">
                  <li><a href="#" title="Mon" data-value="1">Mon</a></li>
                  <li><a href="#" title="Tue" data-value="2">Tue</a></li>
                  <li><a href="#" title="Wed" data-value="3">Wed</a></li>
                  <li><a href="#" title="Thu" data-value="4">Thu</a></li>
                  <li><a href="#" title="Fri" data-value="5">Fri</a></li>
                  <li><a href="#" title="Say" data-value="6">Sat</a></li>
                  <li><a href="#" title="Sun" data-value="7">Sun</a></li>
                </ul>
                <div class="clearfix"></div>
                <ul class="days" id="calendarBody">
                </ul>
                <div class="clearfix"></div>
              </div>
            </div>
      
            <div class="clearfix"></div>
      
          </div>
    </body>
</html>
