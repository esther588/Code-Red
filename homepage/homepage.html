<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="homepage.css">
        <script defer src="homepage.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    </head>
    <body style="background: #ef798a;">
        <header>
            <nav role='navigation'>
              <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Dashboard</a></li>
                <li id="heart-trigger" class="heart heart-trigger"><span class="fa fa-heart"></span></li>
                <li><a href="#">Symptoms</a></li>
                <li><a href="#">Mood Booster</a></li>
              </ul>
            </nav>
        </header>
        <div class="calendar" id="calendar">
            <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                <span id="curMonth"></span>
                <div id="months" class="months dropdown"></div>
            </div>
            
            <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                <span id="curYear"></span>
                <div id="years" class="years dropdown"></div>
            </div>
            
            <div class="clear"></div>
            
            <div class="calendar-dates">
                <div class="days">
                    <div class="day label">SUN</div>
                    <div class="day label">MON</div>
                    <div class="day label">TUE</div>
                    <div class="day label">WED</div>
                    <div class="day label">THUR</div>
                    <div class="day label">FRI</div>
                    <div class="day label">SAT</div>
            
                    <div class="clear"></div>
                </div>
            
                <div id="calendarDays" class="days">
                </div>
            </div>
        </div>
    </body>
