<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome Page</title>
        <style>
            * {
                box-sizing: border-box;
            }

            /* Two image containers */
            .column {
                float: left;
                width: 50%;
                padding: 45%;
            }

            /* Clear floats after image containers */
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <a href="signup/signup.html">
                    <img src="photos/notes_bear.jpeg" alt="Notetaking Bear" width="500" height="600">
                </a>
            </div>
            <div class="column">
                <a href="login/login.html">
                    <img src="photos/two_bears.jpeg" alt="Goofy Bears" width="450" height="600">
                </a>
            </div>
        </div>
    </body>
</html>
