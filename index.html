<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome Page</title>
        <style>
            /* Two image containers */
            .column {
                float: left;
                width: 50%;
                padding: 5px;
            }

            /* Clear floats after image containers */
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img src="photos/backpackcat.jpeg" alt="Backpack Cat" width="400" height="300">
                <a href="signup/signup.html">Signup</a>
            </div>
            <div class="column">
              <img src="notetaking_bear.jpeg" alt="Forest" style="width:100%">
              <a href="login/login.html">Login</a>
            </div>
        </div>
    </body>
</html>
