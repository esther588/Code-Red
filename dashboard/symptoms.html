<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="symptoms.css">
        <script defer src="symptoms.js"></script>
    </head>
    <body>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <form class="contact-us">
                    <label for="acne">Acne</label>
                    <input placeholder="Email" type="email" name="customerEmail">
                    <input placeholder="Phone" type="tel" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <button type="button" id="acne-submit">SIGN UP</button>
                </form>
            </div>
            
            <div class="mySlides fade">
                <form class="contact-us">
                    <label for="mood">Mood Swings</label>
                    <input placeholder="Email" type="email" name="customerEmail">
                    <input placeholder="Phone" type="tel" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <button type="button" id="mood-submit">SIGN UP</button>
                </form>
            </div>
            
            <div class="mySlides fade">
                <form class="contact-us">
                    <label for="cramps">Cramps</label>
                    <input placeholder="Email" type="email" name="customerEmail">
                    <input placeholder="Phone" type="tel" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <button type="button" id="cramps-submit">SIGN UP</button>
                </form>
            </div>

            <div class="mySlides fade">
                <form class="contact-us">
                    <label for="fatigue">Fatigue</label>
                    <input placeholder="Email" type="email" name="customerEmail">
                    <input placeholder="Phone" type="tel" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <button type="button" id="fatigue-submit">SIGN UP</button>
                </form>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
            </div>
    </body>
</html>
