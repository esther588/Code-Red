<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="symptoms.css">
        <script defer src="symptoms.js"></script>
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <form class="contact-us" id="acne-form">
                    <label for="acne">Acne</label>
                    <div class="container">
                        <div class="custom-select-wrapper">
                            <div class="custom-select">
                                <div class="custom-select__trigger"><span>Type</span>
                                    <div class="arrow"></div>
                                </div>
                                <div class="custom-options">
                                    <span class="custom-option selected" data-value="whiteheads">Whiteheads</span>
                                    <span class="custom-option" data-value="blackheads">Blackheads</span>
                                    <span class="custom-option" data-value="papules">Papules</span>
                                    <span class="custom-option" data-value="nodules">Nodules</span>
                                    <span class="custom-option" data-value="cysts">Cysts</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="acne-submit">SUBMIT</button>
                </form>
            </div>
            
            <div class="mySlides fade">
                <form class="contact-us" id="mood-form">
                    <label for="mood">Mood Swings</label>
                    <div class="container">
                        <div class="custom-select-wrapper">
                            <div class="custom-select">
                                <div class="custom-select__trigger"><span>Mood</span>
                                    <div class="arrow"></div>
                                </div>
                                <div class="custom-options">
                                    <span class="custom-option selected" data-value="irritability">Irritability</span>
                                    <span class="custom-option" data-value="angry">Angry</span>
                                    <span class="custom-option" data-value="sadness">Sadness</span>
                                    <span class="custom-option" data-value="anxiety">Anxiety</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="mood-submit">SUBMIT</button>
                </form>
            </div>
            
            <div class="mySlides fade">
                <form class="contact-us" id="cramps-form">
                    <label for="cramps">Cramps</label>
                    <div class="container">
                        <div class="custom-select-wrapper">
                            <div class="custom-select">
                                <div class="custom-select__trigger"><span>Intensity</span>
                                    <div class="arrow"></div>
                                </div>
                                <div class="custom-options">
                                    <span class="custom-option selected" data-value="none">None</span>
                                    <span class="custom-option" data-value="minimal">Minimal</span>
                                    <span class="custom-option" data-value="moderate">Moderate</span>
                                    <span class="custom-option" data-value="extreme">Extreme</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="cramps-submit">SUBMIT</button>
                </form>
            </div>

            <div class="mySlides fade">
                <form class="contact-us" id="fatigue-form">
                    <label for="fatigue">Fatigue</label>
                    <div class="container">
                        <div class="custom-select-wrapper">
                            <div class="custom-select">
                                <div class="custom-select__trigger"><span>Type</span>
                                    <div class="arrow"></div>
                                </div>
                                <div class="custom-options">
                                    <span class="custom-option selected" data-value="social">Social</span>
                                    <span class="custom-option" data-value="emotional">Emotional</span>
                                    <span class="custom-option" data-value="physical">Physical</span>
                                    <span class="custom-option" data-value="pain">Pain</span>
                                    <span class="custom-option" data-value="mental">Mental</span>
                                    <span class="custom-option" data-value="chronic">Chronic</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="fatigue-submit">SUBMIT</button>
                </form>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
            </div>
    </body>
</html>
