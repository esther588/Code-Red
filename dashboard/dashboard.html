<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script defer src="dashboard.js"></script>
    </head>
    <body onload="displayWelcomeMsg()" onload="checkStatus()">
        <div class="task-manager">
            <div class="left-bar">
                <div class="upper-part">
                    <div class="actions">
                        <div class="circle"></div>
                        <div class="circle-2"></div>
                     </div>
                </div>
                <div class="left-content">
                    <ul class="action-list">
                        <li class="item">
                            <i data-feather="user"></i>
                            <span><a href="https://esther588.github.io/Code-Red/profile/profile.html">Profile</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="calendar"></i>
                            <span><a href="https://esther588.github.io/Code-Red/calendar/calendar.html">Calendar</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="settings"></i>
                            <span onclick="logOutMsg()"><a href="https://esther588.github.io/Code-Red/login/login.html">Log Out</a></span>
                        </li>
                    </ul>
                    <ul class="category-list">
                        <li class="item">
                            <i data-feather="loader"></i>
                            <span onclick="showSection('acneGraphs')"><a href="#acneGraphs">Acne Graphs</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="cloud-lightning"></i>
                            <span onclick="showSection('moodGraphs')"><a href="#moodGraphs">Mood Graphs</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="coffee"></i>
                            <span onclick="showSection('crampsGraphs')"><a href="#crampsGraphs">Cramps Graphs</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="meh"></i>
                            <span onclick="showSection('fatigueGraphs')"><a href="#fatigueGraphs">Fatigue Graphs</a></span>
                        </li>
                        <li class="item">
                            <i data-feather="sun"></i>
                            <span><a href="symptoms.html" onclick="changeFlags()">Symptoms</a></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-content" id="welcome-page">
                <div class="header">
                    <h2 class="title">
                        <span class="title-word title-word-1" id="welcome-msg-1"></span>
                        <span class="title-word title-word-2" id="welcome-msg-2"></span>
                        <span class="title-word title-word-3" id="welcome-msg-3"></span>
                        <span class="title-word title-word-4" id="welcome-msg-4"></span>
                      </h2>
                </div>
                <div class="tasks-wrapper">
                    <div class="task">
                      <input class="task-item" name="task" type="checkbox" id="item-1" onchange="changeStatus(this.id)">
                      <label for="item-1">
                        <span class="label-text">Hydrate</span>
                      </label>
                    </div>
                    <div class="task">
                      <input class="task-item" name="task" type="checkbox" id="item-2" onchange="changeStatus(this.id)">
                      <label for="item-2">
                        <span class="label-text">Take a moment to rest</span>
                      </label>
                    </div>
                    <div class="task">
                      <input class="task-item" name="task" type="checkbox" id="item-3" onchange="changeStatus(this.id)">
                      <label for="item-3">
                        <span class="label-text">Do skin care routine</span>
                      </label>
                    </div>
                </div>
            </div>
            <div class="page-content" id="acneGraphs" style="display: none;">
                <div class="header">Graphs For Acne</div>
                <div class="content-categories">
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="acne-1" onclick="acneCreateAll()">
                        <label class="category" for="acne-1">All</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="acne-2" onclick="checkAcne(id)">
                        <label class="category" for="acne-2">Line</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="acne-3" onclick="checkAcne(id)">
                        <label class="category" for="acne-3">Bar</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="acne-4" onclick="checkAcne(id)">
                        <label class="category" for="acne-4">Pie</label>
                    </div>
                    </div>
                    <div class="tasks-wrapper">
                        <div class="container" id="acneContainer"></div>
                    </div>
                </div>
                <div class="page-content" id="moodGraphs" style="display: none;">
                    <div class="header">Graphs For Mood</div>
                    <div class="content-categories">
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="mood-1" onclick="moodCreateAll()">
                        <label class="category" for="mood-1">All</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="mood-2" onclick="checkMood(id)">
                        <label class="category" for="mood-2">Line</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="mood-3" onclick="checkMood(id)">
                        <label class="category" for="mood-3">Bar</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="mood-4" onclick="checkMood(id)">
                        <label class="category" for="mood-4">Pie</label>
                    </div>
                    </div>
                    <div class="tasks-wrapper">
                        <div class="container" id="moodContainer"></div>
                    </div>
                </div>
                <div class="page-content" id="crampsGraphs" style="display: none;">
                    <div class="header">Graphs For Cramps</div>
                    <div class="content-categories">
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="cramps-1" onclick="crampsCreateAll()">
                        <label class="category" for="cramps-1">All</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="cramps-2" onclick="checkCramps(id)">
                        <label class="category" for="cramps-2">Line</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="cramps-3" onclick="checkCramps(id)">
                        <label class="category" for="cramps-3">Bar</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="cramps-4" onclick="checkCramps(id)">
                        <label class="category" for="cramps-4">Pie</label>
                    </div>
                    </div>
                    <div class="tasks-wrapper">
                        <div class="container" id="crampsContainer"></div>
                    </div>
                </div>
                <div class="page-content" id="fatigueGraphs" style="display: none;">
                    <div class="header">Graphs For Fatigue</div>
                    <div class="content-categories">
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="fatigue-1" onclick="fatigueCreateAll()">
                        <label class="category" for="fatigue-1">All</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="fatigue-2" onclick="checkFatigue(id)">
                        <label class="category" for="fatigue-2">Line</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="fatigue-3" onclick="checkFatigue(id)">
                        <label class="category" for="fatigue-3">Bar</label>
                    </div>
                    <div class="label-wrapper">
                        <input class="nav-item" name="nav" type="radio" id="fatigue-4" onclick="checkFatigue(id)">
                        <label class="category" for="fatigue-4">Pie</label>
                    </div>
                    </div>
                    <div class="tasks-wrapper">
                        <div class="container" id="fatigueContainer"></div>
                    </div>
                </div>
                <div class="right-bar">
                    <div class="top-part">
                        <i data-feather="user"></i>
                    </div>
                    <div class="header">Your Notes</div>
                    <div class="right-content">
                        <div id="notes-section"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
